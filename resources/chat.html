<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="/styles.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #1E293B;
            border-radius: 1rem;
            padding: 1rem;
        }

        .chat-history {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: #0F172A;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .message {
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background: #2F80ED;
            margin-left: auto;
        }

        .bot-message {
            background: #334155;
            margin-right: auto;
        }

        .message img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        #messageInput {
            flex-grow: 1;
            padding: 0.8rem;
            background: #0F172A;
            border: 1px solid #334155;
            color: white;
            border-radius: 0.5rem;
        }

        #sendButton {
            padding: 0.8rem 1.5rem;
            background: #2F80ED;
            border: none;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
           background: #2563EB;
        }

        #sendButton.sending {
            background: #072f86 !important;
        }

        #sendButton.sending::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: button-spinner 0.6s linear infinite;
        }

        #sendButton.sending span {
            opacity: 0.5;
        }

        @keyframes button-spinner {
            to { transform: rotate(360deg); }
        }

        .settings {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        select, .api-key-input {
            padding: 0.5rem;
            background: #0F172A;
            border: 1px solid #334155;
            color: white;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="settings">
                <select id="modelSelect">
                    <option value="">Загрузка моделей...</option>
                </select>
                <input type="password" 
                     class="api-key-input"
                     size="32"
                     placeholder="API Key"
                     id="apiKey">
            </div>
            
            <div class="chat-history" id="chatHistory"></div>
            
            <div class="input-group">
                <input type="text" 
                     id="messageInput" 
                     placeholder="Введите сообщение...">
                <button id="sendButton"><span>Отправить</span></button>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        const MAX_HISTORY = 4;

        async function loadModels() {
            try {
                const response = await fetch('/v1/models');
                const data = await response.json();
                const select = document.getElementById('modelSelect');
                
                select.innerHTML = data.data
                    .map(m => `<option value="${m.id}">${m.id} (${m.owned_by})</option>`)
                    .join('');
            } catch (e) {
                console.error('Error loading models:', e);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const modelSelect = document.getElementById('modelSelect');
            const apiKey = document.getElementById('apiKey').value;
            const message = messageInput.value.trim();
            
            if (!message || !modelSelect.value || !apiKey) return;

            // Добавляем сообщение пользователя в историю
            addMessageToUI('user', message);
            
            // Формируем историю сообщений
            const messages = [
                ...chatHistory.slice(-MAX_HISTORY * 2),
                { role: 'user', content: message }
            ];
            const btn = document.getElementById('sendButton');
            const originalText = btn.innerHTML;
            try {
                btn.classList.add('sending');
                btn.disabled = true;
                // Показать индикатор загрузки
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: messages,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Добавляем ответ в историю
                addMessageToUI('assistant', content);
                chatHistory.push(
                    { role: 'user', content: message },
                    { role: 'assistant', content: content }
                );

                // Обработка изображений
                const imageMatch = content.match(/\!\[image\]\((.*?)\)/);
                if (imageMatch) {
                    const imageUrl = `/v1/images/${imageMatch[1]}`;
                    addImageToUI(imageUrl);
                }

            } catch (e) {
                addMessageToUI('assistant', `Ошибка: ${e.message}`);
            } finally {
                btn.classList.remove('sending');
                btn.disabled = false;
                messageInput.value = '';
            }
        }

        function addMessageToUI(role, content) {
            const history = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content.replace(/\!\[image\]\(.*?\)/, '');
            history.appendChild(messageDiv);
            history.scrollTop = history.scrollHeight;
        }

        function addImageToUI(imageUrl) {
            const history = document.getElementById('chatHistory');
            const img = document.createElement('img');
            img.src = imageUrl;
            history.appendChild(img);
            history.scrollTop = history.scrollHeight;
        }

        // Инициализация
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        loadModels();
    </script>
</body>
</html>
